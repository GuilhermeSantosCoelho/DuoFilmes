<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<title>Peer to Peer Watch Videos</title>

	<!-- Bootstrap core CSS -->
	<link href="bootstrap-4.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" src="libs/peer.js"></script>
	<script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://vjs.zencdn.net/7.1.0/video-js.css" rel="stylesheet">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
		<a class="navbar-brand" href="#">P2P Video Watch</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExample09">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
				<li class="nav-itemform-inline my-2 my-md-0" id="sair">
					<a class="nav-link active" href="#">Sair</a>
				</li>
			</ul>

		</div>
	</nav>

	<div class="container"><br><br>
		<!--
		<div id="lista_videos">
			<h4>O que deseja assistir?</h4><hr><br>
		</div>
		-->

		<div class="row">
			<div class="col-2"></div>
			<div class="col-8" style="text-align: center">
				<h4>Bem vindo <span id="id"></span></h4>
				<br>
			</div>
		</div>

		<!--****************************************************************************************-->
		<div class="row">
			<div class="col-2">

			</div>
			<div class="col-8">
				<div class="video">
					<video id="video" class="video-js" width="720" height="450" controls>
						<source src="/filmes/vta.mp4" type='video/mp4'>"
					</video>
				</div>
			</div>
		</div>
		<!--****************************************************************************************-->

		<span id="div_convite">
			<div class="row"><br><br>
				<div class="col-3"></div>
				<div class="col-6" style="text-align: center">
					<br><br>Conecte com alguém:<br><br>
					<input type="text" name="DestinationPeerID" id="destpeerID" placeholder="Usuário"><br><br>
					<button id="connect">Conectar</button><br><br>
				</div>
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6" style="text-align:center">
					<div class="InPeer_request" style="display:none">
						Seu convite foi enviado!
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6" style="text-align:center">
					<div id="mensagens" style="display:none">
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6" style="text-align:center">
					<div class="AnPeer_receive" style="display:none">
						Convite recebido de<span id="AnPeer_id"></span><br><br>
						<button id="btn_accept_invite">Aceitar</button><br><br>
					</div>
				</div>
			</div>
		</span>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6" style="text-align:center">
				<div class="msg" style="display:none">
					<div class="InPeer_connected"><br>
						<h2>Conectado com <span id="InPeer_connected_name"></span>!</h2><br>
						<h2><span id="status"></span></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6" style="text-align:center">
				<div class="a_msg" style="display:none">
					<div class="AnPeer_connected" style="display:none"><br>
						<h2>Conectado com <span id="AnPeer_connected_name"></span>!</h2><br>
						<h2><span id="a_status"></span></h2>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!--****************************************************************************************-->



	<span id="aux"></span>

	</div>

</body>

</html>
